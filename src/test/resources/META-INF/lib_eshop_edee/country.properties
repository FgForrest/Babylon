orderImport.help.content=<h3>Nahrajte soubor v jednom z níže uvedených formátů</h3>\
  <p>Importovaný soubor může být pouze ve formátu CSV nebo XML dle níže uvedené specifikace.</p>\
  <div class="row order-import__example"><div class="col-md-6"><h3>Formát vstupního souboru CSV</h3>\
  <p>Na každý řádek souboru uveďte jednu položku ve formátu: kód zboží;množství. Např.:</p>\
  <p><code>ABC-1878;10<br>\
  EFG-8561;3</code></p>\
  <p>Vzor souboru CSV si můžete <a href="/order-import-example.csv" target="_blank">stáhnout zde</a>.</p></div>\
  <div class="col-md-6"><h3>Formát vstupního souboru XML</h3>\
  <code>&lt;?xml version="1.0"?&gt;<br>\
  &lt;root&gt;<br>\
  &nbsp;&nbsp;&lt;item&gt;<br>\
  &nbsp;&nbsp;&nbsp;&nbsp;&lt;code&gt;ABC-1878&lt;/code&gt;<br>\
  &nbsp;&nbsp;&nbsp;&nbsp;&lt;amount&gt;10&lt;/amount&gt;<br>\
  &nbsp;&nbsp;&lt;/item&gt;<br>\
  &nbsp;&nbsp;&lt;item&gt;<br>\
  &nbsp;&nbsp;&nbsp;&nbsp;&lt;code&gt;EFG-8561&lt;/code&gt;<br>\
  &nbsp;&nbsp;&nbsp;&nbsp;&lt;amount&gt;3&lt;/amount&gt;<br>\
  &nbsp;&nbsp;&lt;/item&gt;<br>\
  &lt;/root&gt;</code></div></div>